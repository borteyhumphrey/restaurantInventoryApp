{% load static %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'inventory/style.css' %}" />
{% endblock %}

{% block content %}
<div class="form-wrapper">
    <div class="form-container row d-flex align-items-center justify-content-center shadow  bg-body-tertiary rounded">
        <div class="from-group col-10">
            <h3 class="mb-3">Login</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.non_field_errors | safe }}
                    {{ form.username.errors | safe }}
                    <label for="Username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" />
                </div>
                <div class="mb-3">
                    {{ form.password.errors | safe }}
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" />
                </div>
                <input type="submit" class="btn btn-primary col-12" value="Login"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
