{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'inventory/style.css' %}" />
  </head>
  <body>
    <div class="hero-wrapper">
      <div class="hero">
        <div class="logo">
          <img
            src="{% static 'inventory/images/x.o cafe-1.png' %}"
            alt="logo"
          />
        </div>
        <div class="nav_container">
          <nav>
            <ul>
              <li>
                <a href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Ingredients</a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="{% url 'ingredientlist' %}" class="dropdown-item">Ingredient list<a>
                  </li>
                  <li><a href="{% url 'ingredientcreate' %}" class="dropdown-item">Add ingredient</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Menu</a>
                <ul class="dropdown-menu">
                  <li><a href="{% url 'menucreate' %}" class="dropdown-item">Add menu item<a></li>
                  <li><a href="{% url 'recipecreate' %}" class="dropdown-item">Add recipe to menu</a></li>
                  <li><a href="{% url 'menulist' %}" class="dropdown-item">View menu</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Purchases</a>
                <ul class="dropdown-menu">
                  <li><a href="{% url 'purchasecreate' %}" class="dropdown-item">Record new purchase</a></li>
                  <li><a href="{% url 'purchaselist' %}" class="dropdown-item">View purchases</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      {% block content %} {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
